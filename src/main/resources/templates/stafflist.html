<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .sidebar-bg {
        background-color: #1f2937; /* Adjusted sidebar background color */
      }
      .sidebar-text {
        color: #9ca3af; /* Adjusted sidebar text color */
      }
      .sidebar-active {
        background-color: #111827; /* Adjusted active item background color */
        color: #ffffff; /* Adjusted active item text color */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 sidebar-bg">
        <div class="px-6 py-4">
          <div class="text-gray-300 text-lg font-semibold">Sapo</div>
        </div>
        <nav class="text-white text-base font-semibold pt-3">
          <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
            <i class="fas fa-tachometer-alt mr-3"></i>
            Overview
          </a>
          <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
            <i class="fas fa-box mr-3"></i>
            Orders
          </a>
          <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
            <i class="fas fa-truck mr-3"></i>
            Ship
          </a>
          <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
            <i class="fas fa-barcode mr-3"></i>
            Product
          </a>
          <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
            <i class="fas fa-users mr-3"></i>
            Customer
          </a>
          <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
            <i class="fas fa-heart mr-3"></i>
            Loyalty
          </a>
          <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
            <i class="fas fa-wallet mr-3"></i>
            Treasury book
          </a>
          <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
            <i class="fas fa-chart-line mr-3"></i>
            Report
          </a>
          <div class="mt-10">
            <p class="text-gray-400 pl-6 mb-2">SALES CHANNELS</p>
            <a
              href="#"
              class="flex items-center sidebar-text py-4 pl-6 nav-item"
            >
              <i class="fas fa-store mr-3"></i>
              Over-the-counter sale
            </a>
            <a
              href="#"
              class="flex items-center sidebar-text py-4 pl-6 nav-item"
            >
              <i class="fas fa-mobile-alt mr-3"></i>
              Application
            </a>
            <a
              href="#"
              class="flex items-center sidebar-active py-4 pl-6 nav-item"
            >
              <i class="fas fa-cogs mr-3"></i>
              Configuration
            </a>
          </div>
        </nav>
      </div>

      <!-- Main content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top bar -->
        <div class="flex-shrink-0 flex h-16 bg-white shadow px-4">
          <!-- Top bar content -->
        </div>

        <!-- Main section -->
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
          <div class="container mx-auto px-4 py-4">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="mb-4">
                <h1 class="text-xl font-semibold">Employee management</h1>
              </div>
              <div class="mb-4">
                <div class="flex justify-between items-center">
                  <div class="text-lg font-semibold">All employees</div>
                  <div>
                    <button
                      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    >
                      Decentralize roles
                    </button>
                    <button
                      class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    >
                      Add more staff
                    </button>
                  </div>
                </div>
                <div class="mt-4">
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="search"
                    type="text"
                    placeholder="Search by email, phone number, employee name"
                  />
                </div>
              </div>
              <div class="mb-4">
                <table class="min-w-full leading-normal">
                  <thead>
                    <tr>
                      <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                      >
                        Employee Name
                      </th>
                      <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                      >
                        Phone number
                      </th>
                      <!-- Add more table headers as needed -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        John Doe
                      </td>
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        (123) 456-7890
                      </td>
                      <!-- Add more columns with employee data as needed -->
                  
                      <!-- Button at the end of the row -->
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <button
                          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        >
                          Action
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="flex justify-between items-center">
                <div class="text-sm">
                  Display
                  <select class="border rounded py-1 px-2">
                    <option>20</option>
                  </select>
                  result
                </div>
                <div class="text-sm">From 1 to 2 out of 2</div>
                <div>
                  <!-- Pagination -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
