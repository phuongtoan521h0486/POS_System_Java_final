<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.1.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-7gHJpsgk5BJHsd/tOfDnH0qKNCzmTMJ8zv+UYYw9CXE=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </style>
    <title>Admin Dashboard Panel</title>
</head>
<body>
<nav>
    <div class="logo-name">
        <div class="logo-image">
            <img src="images/logo.png" alt="">
        </div>

        <span class="logo_name">CodingLab</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li><a href="#">
                <i class="uil uil-estate"></i>
                <span class="link-name">Dahsboard</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-files-landscapes"></i>
                <span class="link-name">Content</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-chart"></i>
                <span class="link-name">Analytics</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-thumbs-up"></i>
                <span class="link-name">Like</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-comments"></i>
                <span class="link-name">Comment</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-share"></i>
                <span class="link-name">Share</span>
            </a></li>
        </ul>

        <ul class="logout-mode">
            <li><a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>

            <div class="mode-toggle">
            </div>
            </li>
        </ul>
    </div>
</nav>

<section class="dashboard bg-gray-200">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...">
        </div>

        <!--<img src="images/profile.jpg" alt="">-->
    </div>

    <div class="dash-content">
        <div class="overview">
            <div class="title mb-5">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Dashboard</span>
            </div>

            <!-- Main section -->
            <div class="flex-1 overflow-x-hidden overflow-y-auto">
                <div class="container mx-auto px-4 py-4">
                    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <div class="mb-4">
                            <h1 class="text-xl font-semibold">Employee management</h1>
                        </div>
                        <div class="mb-4">
                            <div class="flex justify-between items-center">
                                <div class="text-lg font-semibold">All employees</div>
                                <div>
                                    <button
                                            class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                                            onclick="location.href='register'"
                                    >
                                        Add staff
                                    </button>
                                </div>
                            </div>
                            <div class="mt-4">
                                <input
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="search"
                                        type="text"
                                        placeholder="Search by email, phone number, employee name"
                                />
                            </div>
                        </div>
                        <div class="mb-4">
                            <table class="min-w-full leading-normal">
                                <thead>
                                <tr>
                                    <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                                    >
                                        avatar
                                    </th>

                                    <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                                    >
                                        Employee's Name
                                    </th>
                                    <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                                    >
                                        Phone number
                                    </th>
                                    <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                                    >
                                        email
                                    </th>
                                    <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                                    >
                                        Action
                                    </th>
                                    <!-- Add more table headers as needed -->
                                </tr>
                                </thead>
                                <tbody>
                                <form id="user-info" method="post">
                                    <tr th:each="staff : ${accounts}">
                                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        <span class="avatar avatar-soft-secondary avatar-circle" style="background-color: black;">
                                            <span th:if="${staff.getPicture()} == null" th:text="${staff.getFullName().charAt(0)}" class="avatar-initials">A</span>
                                          </span>
                                        </td>

                                        <td th:text="${staff.getFullName()}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        </td>
                                        <td th:text="${staff.phone}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        </td>
                                        <!-- Add more columns with employee data as needed -->
                                        <td th:text="${staff.email}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                            johndoe@gmail.com
                                        </td>
                                        <!-- Button at the end of the row -->
                                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                            <div th:switch="${staff.isStatus()}" class="btn-group">
                                                <button th:case="${true}" th:data-id="${staff.getAccountId()}" type="button" class="btn btn-default" id="btn-block">Block</button>
                                                <button th:case="${false}" th:data-id="${staff.getAccountId()}" type="button" class="btn btn-default" id="btn-enable">Enable</button>
                                                <button type="button" class="btn btn-default dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"
                                                        data-bs-reference="parent">
                                                    <span class="visually-hidden">Toggle Dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a type="submit" th:data-id="${staff.getAccountId()}" class="dropdown-item" id="btn-delete">Delete</a></li>
                                                    <li><a th:data-id="${staff.getAccountId()}" class="dropdown-item" id="btn-resend">Resend email</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </form>

                                </tbody>
                            </table>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-sm">
                                Display
                                <select class="border rounded py-1 px-2">
                                    <option>20</option>
                                </select>
                                result
                            </div>
                            <div class="text-sm">From 1 to 2 out of 2</div>
                            <div>
                                <!-- Pagination -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="/script.js"></script>
<script>
    $('#btn-delete').click(e => {
        const btn = e.target
        const id = btn.dataset.id
        $("#user-info").attr("action", "delete/"+id)
        $("#user-info").submit()
    })

</script>
</body>
</html>
