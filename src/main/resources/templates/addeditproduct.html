<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .input-text {
            height: 2.5rem; /* This sets the height of the input fields */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-1">
                    <div class="flex items-center space-x-2">
                        <a href="#" class="text-sm text-blue-600 hover:underline">Back to product listing</a>
                    </div>
                    <div class="mt-4">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Form of management</h3>
                        <p class="mt-1 text-sm text-gray-600">
                            Casual products
                        </p>
                    </div>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">
                    <form action="#" method="POST">
                        <div class="shadow sm:rounded-md sm:overflow-hidden">
                            <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                                <div class="grid grid-cols-3 gap-6">
                                    <div class="col-span-3">
                                        <label for="product-name" class="block text-sm font-medium text-gray-700">
                                            Product name
                                        </label>
                                        <input type="text" name="product-name" id="product-name" value="iphone 11" class="input-text focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300" placeholder="Enter product name">
                                    </div>
                                </div>

                                <div class="grid grid-cols-3 gap-6">
                                    <div class="col-span-3 sm:col-span-1">
                                        <label for="product-code" class="block text-sm font-medium text-gray-700">
                                            Product code/SKU
                                        </label>
                                        <input type="text" name="product-code" id="product-code" class="input-text focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <div class="col-span-3 sm:col-span-1">
                                        <label for="mass" class="block text-sm font-medium text-gray-700">
                                            Mass
                                        </label>
                                        <input type="text" name="mass" id="mass" class="input-text focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <div class="col-span-3 sm:col-span-1">
                                        <label for="mass-unit" class="block text-sm font-medium text-gray-700">
                                            Units of calculation
                                        </label>
                                        <select id="mass-unit" name="mass-unit" class="input-text block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                            <option>g</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="grid grid-cols-3 gap-6">
                                    <div class="col-span-3">
                                        <label for="barcode" class="block text-sm font-medium text-gray-700">
                                            Barcode/Barcode
                                        </label>
                                        <input type="text" name="barcode" id="barcode" class="input-text focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Enter manually or use a machine to scan barcodes. (3-15 char)">
                                    </div>
                                </div>

                                <div>
                                    <label for="product-description" class="block text-sm font-medium text-gray-700">
                                        Product Description
                                    </label>
                                    <textarea id="product-description" name="product-description" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                                </div>

                                <div class="grid grid-cols-3 gap-6">
                                    <div class="col-span-3 sm:col-span-1">
                                        <label for="retail-price" class="block text-sm font-medium text-gray-700">
                                            Retail Price
                                        </label>
                                        <input type="text" name="retail-price" id="retail-price" class="input-text focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                    <div class="col-span-3 sm:col-span-1">
                                        <label for="wholesale-price" class="block text-sm font-medium text-gray-700">
                                            Wholesale Price
                                        </label>
                                        <input type="text" name="wholesale-price" id="wholesale-price" class="input-text focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="0">
                                    </div>
                                    <div class="col-span-3 sm:col-span-1">
                                        <label for="entry-price" class="block text-sm font-medium text-gray-700">
                                            Entry price
                                        </label>
                                        <input type="text" name="entry-price" id="entry-price" class="input-text focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="0">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">
                                        Product photo
                                    </label>
                                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                        <div class="space-y-1 text-center">
                                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12m28-32l-14 14-4-4-10 10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                            <div class="flex text-sm text-gray-600">
                                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                                    <span>Upload a file</span>
                                                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                                </label>
                                                <p class="pl-1">or drag and drop</p>
                                            </div>
                                            <p class="text-xs text-gray-500">
                                                PNG, JPG, GIF up to 10MB
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
