<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new employees</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .sidebar-bg {
            background-color: #1F2937; /* Adjusted sidebar background color */
        }
        .sidebar-text {
            color: #9CA3AF; /* Adjusted sidebar text color */
        }
        .sidebar-active {
            background-color: #111827; /* Adjusted active item background color */
            color: #FFFFFF; /* Adjusted active item text color */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 sidebar-bg">
            <div class="px-6 py-4">
                <div class="text-gray-300 text-lg font-semibold">Sapo</div>
            </div>
            <nav class="text-white text-base font-semibold pt-3">
                <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Overview
                </a>
                <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                    <i class="fas fa-box mr-3"></i>
                    Orders
                </a>
                <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                    <i class="fas fa-truck mr-3"></i>
                    Ship
                </a>
                <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                    <i class="fas fa-barcode mr-3"></i>
                    Product
                </a>
                <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                    <i class="fas fa-users mr-3"></i>
                    Customer
                </a>
                <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                    <i class="fas fa-heart mr-3"></i>
                    Loyalty
                </a>
                <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                    <i class="fas fa-wallet mr-3"></i>
                    Treasury book
                </a>
                <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                    <i class="fas fa-chart-line mr-3"></i>
                    Report
                </a>
                <div class="mt-10">
                    <p class="text-gray-400 pl-6 mb-2">SALES CHANNELS</p>
                    <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                        <i class="fas fa-store mr-3"></i>
                        Over-the-counter sale
                    </a>
                    <a href="#" class="flex items-center sidebar-text py-4 pl-6 nav-item">
                        <i class="fas fa-mobile-alt mr-3"></i>
                        Application
                    </a>
                    <a href="#" class="flex items-center sidebar-active py-4 pl-6 nav-item">
                        <i class="fas fa-cogs mr-3"></i>
                        Configuration
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden h-full">
            <divclass="flex-shrink-0 flex h-16 bg-white shadow px-4">
                <div class="flex justify-between items-center mb-4">
                    <a href="#" class="text-blue-600 text-sm flex items-center">
                        &lt; Add new employees
                    </a>
                    <div>
                        <button class="text-gray-600 bg-white border border-gray-300 rounded-md px-4 py-2 mr-2">Cancel</button>
                        <button class="text-white bg-blue-600 border border-blue-600 rounded-md px-4 py-2">Send invitations</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-md shadow-sm">
                    <div class="border-b border-gray-200 pb-4 mb-4">
                        <h3 class="text-lg font-semibold">Employee Information</h3>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="employee-name">Employee's first and last name *</label>
                            <input type="text" id="employee-name" class="border-gray-300 rounded-md shadow-sm w-full" placeholder="">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="phone-number">Store login phone number *</label>
                            <input type="text" id="phone-number" class="border-gray-300 rounded-md shadow-sm w-full" placeholder="">
                        </div>
                    </div>

                    <div class="border-b border-gray-200 pb-4 mb-4">
                        <h3 class="text-lg font-semibold">Staff roles</h3>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="role">Role *</label>
                        <select id="role" class="border-gray-300 rounded-md shadow-sm w-full mb-4">
                            <option>Choose a role</option>
                        </select>
                        <button class="text-white bg-blue-600 border border-blue-600 rounded-md px-4 py-2 w-full">Assign more roles</button>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <div class="text-sm text-blue-600">Store role list</div>
                        <button class="text-sm text-blue-600">Erase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
