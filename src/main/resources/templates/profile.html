<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4 text-center">
          <h1 class="text-xl font-semibold mb-2">Account Information</h1>
          <p class="text-gray-700 text-base mb-4">
            The basic information of the account that is logging into the system
          </p>
          <div class="flex justify-center">
            <div class="relative">
              <div
                class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center"
              >
                <i class="fas fa-upload text-gray-600 text-3xl"></i>
              </div>
              <input
                type="file"
                class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
              />
            </div>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="full-name"
            >
              Full name*
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="full-name"
              type="text"
              value="Toàn Phương"
            />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="phone-number"
            >
              Phone number
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="phone-number"
              type="text"
              value="0971268517"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="email"
              type="email"
              value="phuongtoaneducation@gmail.com"
            />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="birthday"
            >
              Birthday
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="birthday"
              type="text"
              placeholder="dd/mm/yyyy"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="gender"
            >
              Gender
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="gender"
              >
                <option>Different</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M5.516 7.548c0.436 0.446 1.043 0.481 1.576 0l4.908-4.908c0.533-0.533 0.467-1.141 0-1.576s-1.043-0.481-1.576 0L6.576 4.992 5.516 3.931c-0.533-0.533-1.141-0.467-1.576 0s-0.481 1.043 0 1.576l1.576 1.576-1.576 1.576zM14.484 12.452c-0.436-0.446-1.043-0.481-1.576 0l-4.908 4.908c-0.533 0.533-0.467 1.141 0 1.576s1.043 0.481 1.576 0l4.908-4.908c0.533-0.533 0.467-1.141 0-1.576s-1.043-0.481-1.576 0l-1.576 1.576 1.576 1.576c0.533 0.533 1.141 0.467 1.576 0s0.481-1.043 0-1.576l-1.576-1.576 1.576-1.576z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="area"
            >
              Area
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="area"
              >
                <option>Select Province - District</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M5.516 7.548c0.436 0.446 1.043 0.481 1.576 0l4.908-4.908c0.533-0.533 0.467-1.141 0-1.576s-1.043-0.481-1.576 0L6.576 4.992 5.516 3.931c-0.533-0.533-1.141-0.467-1.576 0s-0.481 1.043 0 1.576l1.576 1.576-1.576 1.576zM14.484 12.452c-0.436-0.446-1.043-0.481-1.576 0l-4.908 4.908c-0.533 0.533-0.467 1.141 0 1.576s1.043 0.481 1.576 0l4.908-4.908c0.533-0.533 0.467-1.141 0-1.576s-1.043-0.481-1.576 0l-1.576 1.576 1.576 1.576c0.533 0.533 1.141 0.467 1.576 0s0.481-1.043 0-1.576l-1.576-1.576 1.576-1.576z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="wards-communes"
            >
              Wards/Communes
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="wards-communes"
              >
                <option>Select Commune Ward</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M5.516 7.548c0.436 0.446 1.043 0.481 1.576 0l4.908-4.908c0.533-0.533 0.467-1.141 0-1.576s-1.043-0.481-1.576 0L6.576 4.992 5.516 3.931c-0.533-0.533-1.141-0.467-1.576 0s-0.481 1.043 0 1.576l1.576 1.576-1.576 1.576zM14.484 12.452c-0.436-0.446-1.043-0.481-1.576 0l-4.908 4.908c-0.533 0.533-0.467 1.141 0 1.576s1.043 0.481 1.576 0l4.908-4.908c0.533-0.533 0.467-1.141 0-1.576s-1.043-0.481-1.576 0l-1.576 1.576 1.576 1.576c0.533 0.533 1.141 0.467 1.576 0s0.481-1.043 0-1.576l-1.576-1.576 1.576-1.576z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="address"
            >
              Address
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="address"
              >
                <option>Address</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M5.516 7.548c0.436 0.446 1.043 0.481 1.576 0l4.908-4.908c0.533-0.533 0.467-1.141 0-1.576s-1.043-0.481-1.576 0L6.576 4.992 5.516 3.931c-0.533-0.533-1.141-0.467-1.576 0s-0.481 1.043 0 1.576l1.576 1.576-1.576 1.576zM14.484 12.452c-0.436-0.446-1.043-0.481-1.576 0l-4.908 4.908c-0.533 0.533-0.467 1.141 0 1.576s1.043 0.481 1.576 0l4.908-4.908c0.533-0.533 0.467-1.141 0-1.576s-1.043-0.481-1.576 0l-1.576 1.576 1.576 1.576c0.533 0.533 1.141 0.467 1.576 0s0.481-1.043 0-1.576l-1.576-1.576 1.576-1.576z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <a href="#">Change password</a>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Change password
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
