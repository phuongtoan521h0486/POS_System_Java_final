<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Products Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="min-h-screen bg-gray-100 text-gray-900">
   <main>
    <div class="py-6">
     <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
       <div class="border-4 border-dashed border-gray-200 rounded-lg h-96">
        <!-- Content goes here -->
        <div class="flex flex-col">
         <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-4 inline-block min-w-full sm:px-6 lg:px-8">
           <div class="overflow-hidden">
            <div class="flex items-center justify-between pb-4">
             <h1 class="text-3xl font-semibold text-gray-800">
              Products
             </h1>
             <div class="text-2xl font-semibold text-gray-500">
              72,031
             </div>
             <div class="flex items-center">
              <!-- Avatar icon -->
              <div class="relative">
               <img alt="User avatar" class="h-8 w-8 rounded-full" height="32" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eOISpav9ZsFZKYh63oPt5naS/user-uHcwB4PEMU74A3oP7PHYkycM/img-lXUo6Q6kWYqUjpAkqQAG8hiR.png?st=2023-12-18T15%3A11%3A56Z&amp;se=2023-12-18T17%3A11%3A56Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2023-12-18T10%3A38%3A00Z&amp;ske=2023-12-19T10%3A38%3A00Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=%2BWRRVHzWI%2B5LFVhG2t/Q5cBPPVGnsptLR1HDLmrrUIU%3D" width="32"/>
               <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-green-400">
               </span>
              </div>
              <button class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
               Add product
              </button>
             </div>
            </div>
            <div class="mb-4">
             <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500">
              <li class="mr-2">
               <a class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent group hover:text-gray-600 hover:border-gray-300" href="#">
                <span>
                 All products
                </span>
               </a>
              </li>
              <li class="mr-2">
               <a class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent group hover:text-gray-600 hover:border-gray-300" href="#">
                <span>
                 Archived
                </span>
               </a>
              </li>
              <li class="mr-2">
               <a class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent group hover:text-gray-600 hover:border-gray-300" href="#">
                <span>
                 Publish
                </span>
               </a>
              </li>
              <li class="mr-2">
               <a class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent group hover:text-gray-600 hover:border-gray-300" href="#">
                <span>
                 Unpublish
                </span>
               </a>
              </li>
             </ul>
            </div>
            <table class="min-w-full text-center">
             <thead class="border-b bg-gray-800 text-white">
              <tr>
               <th class="text-sm font-medium px-6 py-4" scope="col">
                PRODUCT
               </th>
               <th class="text-sm font-medium px-6 py-4" scope="col">
                TYPE
               </th>
               <th class="text-sm font-medium px-6 py-4" scope="col">
                STOCKS
               </th>
               <th class="text-sm font-medium px-6 py-4" scope="col">
                SKU
               </th>
               <th class="text-sm font-medium px-6 py-4" scope="col">
                PRICE
               </th>
               <th class="text-sm font-medium px-6 py-4" scope="col">
                VARIANTS
               </th>
               <th class="text-sm font-medium px-6 py-4" scope="col">
                ACTIONS
               </th>
              </tr>
             </thead>
             <tbody>
              <tr class="bg-white border-b">
               <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                <div class="flex items-center">
                 <div class="flex-shrink-0 h-10 w-10">
                  <img alt="Placeholder image for Photive wireless speakers" class="h-10 w-10 rounded-full" height="40" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eOISpav9ZsFZKYh63oPt5naS/user-uHcwB4PEMU74A3oP7PHYkycM/img-HKeuU3vU9YfD0mSNekDN2Utp.png?st=2023-12-18T15%3A08%3A49Z&amp;se=2023-12-18T17%3A08%3A49Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2023-12-17T18%3A41%3A09Z&amp;ske=2023-12-18T18%3A41%3A09Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=JhdljnIaVSH9kYc1Mq0napTiq4Vp01V5PXxY3X8vVsU%3D" width="40"/>
                 </div>
                 <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">
                   Photive wireless speakers
                  </div>
                 </div>
                </div>
               </td>
               <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                Electronics
               </td>
               <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                 In stock
                </span>
               </td>
               <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                2384741241
               </td>
               <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                $65
               </td>
               <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                2
               </td>
               <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                <a class="text-indigo-600 hover:text-indigo-900" href="#">
                 Edit
                </a>
               </td>
              </tr>
              <!-- Repeat for each product -->
              <!-- ... -->
             </tbody>
            </table>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </main>
  </div>
 </body>
</html>
